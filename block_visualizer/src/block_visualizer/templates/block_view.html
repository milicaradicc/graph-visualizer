<!-- block_view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Visualizer</title>
    <style>
        .node circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .node text {
            font: 12px sans-serif;
            pointer-events: none;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        svg {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fafafa;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<div id="block-graph"></div>

<script>
    // Podaci iz Pythona (jinja2 ubacuje graph_data kao JSON)
    const graphData = {{ graph_html | safe }};
    console.log(graphData)
    function renderBlockGraph(data) {
        const width = 800, height = 600;

        const svg = d3.select("#block-graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink(data.edges).id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-400))
            .force("center", d3.forceCenter(width / 2, height / 2));

        // Linije (ivice)
        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(data.edges)
            .enter()
            .append("line")
            .attr("class", "link")
            .attr("stroke-width", 2);

        // ÄŒvorovi
        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(data.nodes)
            .enter()
            .append("g");

        node.append("circle")
            .attr("r", 20)
            .attr("fill", d => d.color || "#69b3a2")
            .call(drag(simulation));

        node.append("text")
            .attr("dy", -30)
            .attr("text-anchor", "middle")
            .text(d => d.label);

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });

        function drag(simulation) {
            return d3.drag()
                .on("start", (event, d) => {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                })
                .on("drag", (event, d) => {
                    d.fx = event.x;
                    d.fy = event.y;
                })
                .on("end", (event, d) => {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                });
        }
    }

    // Renderovanje
    renderBlockGraph(graphData);
</script>
</body>
</html>
