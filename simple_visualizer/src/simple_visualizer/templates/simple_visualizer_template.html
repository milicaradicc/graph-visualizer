<style>
.node {
    cursor: pointer;
    color: #3182bd;
}
.link {
    fill: none;
    stroke: #9ecae1;
    stroke-width: 1.5px;
}
</style>

<div>
    <svg id="simple_visualizer" width="800" height="600"></svg>
</div>

<script>
// Convert backend data to JavaScript
const nodes = {{ nodes | tojson }};
const links = {{ edges | tojson }};

console.log("Nodes:", nodes);
console.log("Links:", links);

function drag(simulation) {
    function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }
    function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
    }
    function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }
    return d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended);
}

function createChart() {
    console.log("Creating chart...");

    const width = 800, height = 600;

    // Use the existing SVG element instead of creating a new one
    const svg = d3.select("#simple_visualizer")
        .attr("width", width)
        .attr("height", height)
        .attr("style", "max-width: 100%; height: auto;");

    // Clear any existing content
    svg.selectAll("*").remove();

    const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-200))
        .force("center", d3.forceCenter(width / 2, height / 2));

    const link = svg.append("g")
        .attr("stroke", "#999")
        .attr("stroke-opacity", 0.6)
        .selectAll("line")
        .data(links)
        .join("line")
        .attr("stroke-width", 1.5);

    const node = svg.append("g")
        .attr("fill", "#001b42")
        .selectAll("circle")
        .data(nodes)
        .join("circle")
        .attr("r", 8)
        .attr("cursor", "pointer")
        .on("click", function(d) {
            alert("ID: " + d.id + (d.name ? ", Name: " + d.name : ""));
        })
        .call(drag(simulation));

    node.append("title").text(d => d.name || d.id);

    simulation.on("tick", () => {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);
        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);
    });
}

// Create chart when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    console.log("DOM ready");

    if (nodes && nodes.length > 0) {
        createChart();
    } else {
        console.warn("No graph data available");
        d3.select("#simple_visualizer")
            .append("text")
            .attr("x", 50)
            .attr("y", 50)
            .attr("fill", "red")
            .text("No graph data to display");
    }
});
</script>
