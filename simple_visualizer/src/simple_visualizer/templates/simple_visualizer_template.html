<style>
.node {
    cursor: pointer;
    fill: white;
    stroke: black;
    stroke-width: 2px;
}

.node:hover {
    fill: #f5f5f5;
    stroke-width: 3px;
}

.link {
    fill: none;
    stroke: black;
    stroke-width: 1.5px;
}

.link.directed {
    marker-end: url(#arrowhead);
}

.node-label {
    font-family: Arial, sans-serif;
    font-size: 10px;
    font-weight: bold;
    fill: red;
    text-anchor: middle;
    pointer-events: none;
    dominant-baseline: central;
}

.arrowhead {
    fill: red;
}
</style>

<div>
    <svg id="simple_visualizer" width="800" height="600"></svg>
</div>

<script>
// Pure visualization logic - no interaction handling
const nodes = {{ nodes | tojson }};
const links = {{ edges | tojson }};
const isDirected = {{ directed | tojson }};

function calculateNodeRadius(text) {
    const charWidth = 6;
    const padding = 10;
    const minRadius = 20;
    const maxRadius = 60;
    if (!text) return minRadius;
    const textWidth = text.length * charWidth;
    const requiredRadius = Math.max(textWidth / 2 + padding, minRadius);
    return Math.min(requiredRadius, maxRadius);
}

function wrapText(text, maxRadius) {
    if (!text) return [text || ''];
    const charsPerLine = Math.floor((maxRadius * 2 - 10) / 6);
    if (text.length <= charsPerLine) return [text];
    const words = text.split(/[\/\-_\s]+/);
    const lines = [];
    let currentLine = '';
    for (const word of words) {
        if ((currentLine + word).length <= charsPerLine) {
            currentLine += (currentLine ? ' ' : '') + word;
        } else {
            if (currentLine) lines.push(currentLine);
            currentLine = word;
        }
    }
    if (currentLine) lines.push(currentLine);
    if (lines.length > 3) {
        lines[2] = lines[2].substring(0, charsPerLine - 3) + '...';
        return lines.slice(0, 3);
    }
    return lines;
}

function createSimpleVisualization() {
    const width = 800, height = 600;
    const arrowSize = 4;
    const manyNodes = nodes.length >= 50;

    const minRadius = manyNodes ? 5 : 15;
    const maxRadius = manyNodes ? 25 : 60;

    // Calculate node degrees for sizing
    const degreeMap = {};
    links.forEach(l => {
        degreeMap[l.source] = (degreeMap[l.source] || 0) + 1;
        degreeMap[l.target] = (degreeMap[l.target] || 0) + 1;
    });

    const degrees = Object.values(degreeMap);
    const minDeg = Math.min(...degrees, 0);
    const maxDeg = Math.max(...degrees, 1);

    const scaleRadius = d3.scaleLinear()
        .domain([minDeg, maxDeg])
        .range([minRadius, maxRadius]);

    // Prepare node data
    const nodeData = nodes.map(node => {
        const displayText = node.id || 'Unknown';
        const degree = degreeMap[node.id] || 0;
        const radius = scaleRadius(degree);
        return { ...node, radius, displayText, degree };
    });

    // Setup SVG
    const svg = d3.select("#simple_visualizer")
        .attr("width", width)
        .attr("height", height)
        .attr("style", "max-width: 100%; height: auto;");

    svg.selectAll("*").remove();

    // Setup arrow markers for directed graphs
    if (isDirected) {
        const defs = svg.append("defs");
        defs.append("marker")
            .attr("id", "arrowhead")
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 10)
            .attr("refY", 0)
            .attr("markerWidth", arrowSize)
            .attr("markerHeight", arrowSize)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-5L10,0L0,5")
            .attr("class", "arrowhead");
    }

    // Create container for zoom/pan (handled by parent)
    const container = svg.append("g").attr("class", "visualization-container");

    // Create links
    const link = container.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(links)
        .join("line")
        .attr("class", d => isDirected ? "link directed" : "link");

    // Create nodes
    const nodeGroup = container.append("g")
        .attr("class", "nodes");

    const node = nodeGroup
        .selectAll("circle")
        .data(nodeData)
        .join("circle")
        .attr("class", "node")
        .attr("r", d => d.radius);

    // Add tooltips
    node.append("title").text(d => d.displayText);

    // Create labels
    const labels = nodeGroup.selectAll("text")
        .data(nodeData)
        .join("text")
        .attr("class", "node-label")
        .attr("dy", -3)
        .style("font-size", "8px")
        .text(d => d.id);

    // Setup force simulation
    const simulation = d3.forceSimulation(nodeData)
        .force("link", d3.forceLink(links).id(d => d.id).distance(manyNodes ? 50 : 150))
        .force("charge", d3.forceManyBody().strength(manyNodes ? -150 : -400))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collision", d3.forceCollide().radius(d => d.radius + 3));

    // Register simulation with interaction manager
    if (window.graphInteractionManager) {
        window.graphInteractionManager.setActiveSimulation(simulation);

        // Apply drag behavior from interaction manager
        node.call(window.graphInteractionManager.createDragBehavior(simulation));

        // Apply zoom behavior from interaction manager
        window.graphInteractionManager.createZoomBehavior(svg, container, labels);
    }

    // Update positions on simulation tick
    simulation.on("tick", () => {
        // Update link positions
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => {
                if (!isDirected) return d.target.x;
                const dx = d.target.x - d.source.x;
                const dy = d.target.y - d.source.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance === 0) return d.target.x;
                const targetRadius = d.target.radius || 10;
                return d.target.x - (dx / distance) * (targetRadius + 5);
            })
            .attr("y2", d => {
                if (!isDirected) return d.target.y;
                const dx = d.target.x - d.source.x;
                const dy = d.target.y - d.source.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance === 0) return d.target.y;
                const targetRadius = d.target.radius || 10;
                return d.target.y - (dy / distance) * (targetRadius + 5);
            });

        // Update node positions (constrained to boundaries)
        node
            .attr("cx", d => {
                d.x = Math.max(d.radius, Math.min(width - d.radius, d.x));
                return d.x;
            })
            .attr("cy", d => {
                d.y = Math.max(d.radius, Math.min(height - d.radius, d.y));
                return d.y;
            });

        // Update label positions
        labels
            .attr("x", d => d.x)
            .attr("y", d => d.y);
    });

    return {
        simulation,
        svg,
        container,
        nodeData,
        links: link,
        nodes: node,
        labels
    };
}

// Public API for external control
window.simpleVisualizerAPI = {
    restart: function() {
        if (this.instance && this.instance.simulation) {
            this.instance.simulation.restart();
        }
    },

    stop: function() {
        if (this.instance && this.instance.simulation) {
            this.instance.simulation.stop();
        }
    },

    getNodeData: function() {
        return this.instance ? this.instance.nodeData : [];
    },

    highlightNode: function(nodeId) {
        if (!this.instance) return;
        this.instance.nodes
            .style("stroke", d => d.id === nodeId ? "red" : "black")
            .style("stroke-width", d => d.id === nodeId ? "4px" : "2px");
    },

    clearHighlights: function() {
        if (!this.instance) return;
        this.instance.nodes
            .style("stroke", "black")
            .style("stroke-width", "2px");
    }
};

// Initialize visualization when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    if (nodes && nodes.length > 0) {
        window.simpleVisualizerAPI.instance = createSimpleVisualization();
    } else {
        d3.select("#simple_visualizer")
            .append("text")
            .attr("x", 50)
            .attr("y", 50)
            .attr("fill", "red")
            .text("No graph data to display");
    }
});
</script>
