<style>
.node {
    cursor: pointer;
    fill: white;
    stroke: black;
    stroke-width: 2px;
}

.node:hover {
    fill: #f5f5f5;
    stroke-width: 3px;
}

.link {
    fill: none;
    stroke: black;
    stroke-width: 1.5px;
}

.link.directed {
    marker-end: url(#arrowhead);
}

.node-label {
    font-family: Arial, sans-serif;
    font-size: 10px;
    font-weight: bold;
    fill: red;
    text-anchor: middle;
    pointer-events: none;
    dominant-baseline: central;
}

.arrowhead {
    fill: red;
}

#simple_visualizer {
    width: 100%;
    height: 100%;
    display: block !important;
}
</style>

<div style="width: 100%; height: 100%; position: relative;">
    <svg id="simple_visualizer"></svg>
</div>

<script>

function createSimpleVisualization() {
    const nodes = {{ nodes | tojson }};
    const links = {{ edges | tojson }};
    const isDirected = {{ directed | tojson }};
    const containerElement = document.querySelector("#simple_visualizer").parentNode;
    const width = Math.max(containerElement.clientWidth || 800, 400);
    const height = Math.max(containerElement.clientHeight || 600, 300);
    const arrowSize = 4;
    const manyNodes = nodes.length >= 50;

    const minRadius = manyNodes ? 5 : 15;
    const maxRadius = manyNodes ? 25 : 60;
    if (!nodes && nodes.length == 0) {
        d3.select("#simple_visualizer")
            .append("text")
            .attr("x", 50)
            .attr("y", 50)
            .attr("fill", "red")
            .text("No graph data to display");
        return;
    }
    // Calculate node degrees for sizing
    const degreeMap = {};
    links.forEach(l => {
        degreeMap[l.source] = (degreeMap[l.source] || 0) + 1;
        degreeMap[l.target] = (degreeMap[l.target] || 0) + 1;
    });

    const degrees = Object.values(degreeMap);
    const minDeg = Math.min(...degrees, 0);
    const maxDeg = Math.max(...degrees, 1);

    const scaleRadius = d3.scaleLinear()
        .domain([minDeg, maxDeg])
        .range([minRadius, maxRadius]);

    // Prepare node data
    const nodeData = nodes.map((node, i) => {
        const displayText = node.id || 'Unknown';
        const degree = degreeMap[node.id] || 0;
        const radius = scaleRadius(degree);
        // Simple circular layout for static positioning ?????????????????
        const angle = (i / nodes.length) * 2 * Math.PI;
        const padding = 60; // Padding from edges
        const maxRadius = Math.min(width, height) * 0.35; // Use more conservative radius
        const centerRadius = Math.max(50, maxRadius - maxRadius); // Conservative sizing
                const x = width / 2 + centerRadius * Math.cos(angle);
        const y = height / 2 + centerRadius * Math.sin(angle);

        const boundedX = Math.max(radius + padding, Math.min(width - radius - padding, x));
        const boundedY = Math.max(radius + padding, Math.min(height - radius - padding, y));

        return { ...node, radius, displayText, degree, x: boundedX, y: boundedY };
        });

    // Prepare link data
    const linkData = links.map(link => ({
        ...link,
        source: nodeData.find(n => n.id === link.source),
        target: nodeData.find(n => n.id === link.target)
    })).filter(link => link.source && link.target);

    // Setup SVG
    const svg = d3.select("#simple_visualizer")
        .attr("viewBox", `0 0 ${width} ${height}`)
        .attr("preserveAspectRatio", "xMidYMid meet")
        .style("width", "100%")
        .style("height", "100%");

    svg.selectAll("*").remove();

    // Setup arrow markers for directed graphs
    if (isDirected) {
        const defs = svg.append("defs");
        defs.append("marker")
            .attr("id", "arrowhead")
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 10)
            .attr("refY", 0)
            .attr("markerWidth", arrowSize)
            .attr("markerHeight", arrowSize)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-5L10,0L0,5")
            .attr("class", "arrowhead");
    }

    // Create container
    const container = svg.append("g").attr("class", "visualization-container");

    // Create links with static positions

    const linkSelection = container.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(linkData)
        .join("line")
        .attr("class", d => isDirected ? "link directed" : "link")
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => {
            if (!isDirected) return d.target.x;
            const dx = d.target.x - d.source.x;
            const dy = d.target.y - d.source.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance === 0) return d.target.x;
            const targetRadius = d.target.radius || 10;
            return d.target.x - (dx / distance) * (targetRadius + 5);
        })
        .attr("y2", d => {
            if (!isDirected) return d.target.y;
            const dx = d.target.x - d.source.x;
            const dy = d.target.y - d.source.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance === 0) return d.target.y;
            const targetRadius = d.target.radius || 10;
            return d.target.y - (dy / distance) * (targetRadius + 5);
        });
    // Create nodes
    const nodeGroup = container.append("g")
        .attr("class", "nodes");

    const nodeSelection = nodeGroup
        .selectAll("circle")
        .data(nodeData)
        .join("circle")
        .attr("class", "node")
        .attr("r", d => d.radius)
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);

    // Add tooltips
    nodeSelection.append("title").text(d => d.displayText);

    // Create labels
    const labelSelection = nodeGroup.selectAll("text")
        .data(nodeData)
        .join("text")
        .attr("class", "node-label")
        .attr("dy", -3)
        .style("font-size", "8px")
        .text(d => d.id)
        .attr("x", d => d.x)
        .attr("y", d => d.y);

    return {
        svg,
        nodeSelection,
        linkSelection,
        labelSelection,
        container,
        nodeData,
        linkData
    };
}

// Initialize visualization when DOM is ready
function initializeVisualization() {
        try {
            window.simpleVisualizerAPI = window.simpleVisualizerAPI || {};

            const instance = createSimpleVisualization();
            window.simpleVisualizerAPI.instance = instance;
            // If this is in main view and interaction manager is available, add interactions
        setTimeout(() => {
            const mainView = document.getElementById('main-view');
            const visualizerElement = document.querySelector('#simple_visualizer');

            if (mainView && visualizerElement && mainView.contains(visualizerElement) && window.graphInteractionManager) {
                const interactiveInstance = window.graphInteractionManager
                    .enableSimpleVisualizerInteractions(instance, true, true);

                if (interactiveInstance) {
                    window.simpleVisualizerAPI.interactiveInstance = interactiveInstance;
                }
            }
        }, 50);
        } catch (error) {
            console.error('Error creating simple visualization:', error);
            d3.select("#simple_visualizer")
                .append("text")
                .attr("x", 50)
                .attr("y", 50)
                .attr("fill", "red")
                .text("Error creating visualization: " + error.message);
        }

}

// Initialize when DOM is ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initializeVisualization);
} else {
    initializeVisualization();
}


</script>
