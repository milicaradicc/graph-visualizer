<style>
.node {
    cursor: pointer;
    fill: white;
    stroke: black;
    stroke-width: 2px;
}

.node:hover {
    fill: #f5f5f5;
    stroke-width: 3px;
}

.link {
    fill: none;
    stroke: black;
    stroke-width: 1.5px;
}

.link.directed {
    marker-end: url(#arrowhead);
}

.node-label {
    font-family: Arial, sans-serif;
    font-size: 10px;
    font-weight: bold;
    fill: red;
    text-anchor: middle;
    pointer-events: none;
    dominant-baseline: central;
}

.arrowhead {
    fill: red;
}
</style>

<div>
    <svg id="simple_visualizer" width="800" height="600"></svg>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
<script>
// Convert backend data to JavaScript
const nodes = {{ nodes | tojson }};
const links = {{ edges | tojson }};
const isDirected = {{ directed | tojson }};

console.log("Nodes:", nodes);
console.log("Links:", links);
console.log("Is Directed:", isDirected);

function calculateNodeRadius(text) {
    // Estimate text width (rough approximation: 6px per character)
    const charWidth = 6;
    const padding = 10;
    const minRadius = 20;
    const maxRadius = 60;

    if (!text) return minRadius;

    const textWidth = text.length * charWidth;
    const requiredRadius = Math.max(textWidth / 2 + padding, minRadius);

    return Math.min(requiredRadius, maxRadius);
}

function wrapText(text, maxRadius) {
    if (!text) return [text || ''];

    // Approximate characters per line based on radius
    const charsPerLine = Math.floor((maxRadius * 2 - 10) / 6);

    if (text.length <= charsPerLine) {
        return [text];
    }

    // Split long text into multiple lines
    const words = text.split(/[\/\-_\s]+/);
    const lines = [];
    let currentLine = '';

    for (const word of words) {
        if ((currentLine + word).length <= charsPerLine) {
            currentLine += (currentLine ? ' ' : '') + word;
        } else {
            if (currentLine) lines.push(currentLine);
            currentLine = word;
        }
    }
    if (currentLine) lines.push(currentLine);

    // Limit to 3 lines maximum
    if (lines.length > 3) {
        lines[2] = lines[2].substring(0, charsPerLine - 3) + '...';
        return lines.slice(0, 3);
    }

    return lines;
}

function drag(simulation) {
    function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }
    function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
    }
    function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }
    return d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended);
}

function createChart() {
    console.log("Creating chart...");

    if (!nodes || nodes.length === 0) {
        console.warn("No nodes to display");
        return;
    }

    const width = 800, height = 600;
    const arrowSize = 8;

    // Calculate dynamic node sizes
    const nodeData = nodes.map(node => {
        const displayText = node.name || node.id || 'Unknown';
        const radius = calculateNodeRadius(displayText);
        const textLines = wrapText(displayText, radius);
        return { ...node, radius, textLines, displayText };
    });

    console.log("Node data with sizing:", nodeData);

    // Use the existing SVG element
    const svg = d3.select("#simple_visualizer")
        .attr("width", width)
        .attr("height", height)
        .attr("style", "max-width: 100%; height: auto;");

    // Clear any existing content
    svg.selectAll("*").remove();

    // Define arrowhead marker for directed graphs
    if (isDirected) {
        const defs = svg.append("defs");
        defs.append("marker")
            .attr("id", "arrowhead")
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 10)
            .attr("refY", 0)
            .attr("markerWidth", arrowSize)
            .attr("markerHeight", arrowSize)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-5L10,0L0,5")
            .attr("class", "arrowhead");
    }

    const simulation = d3.forceSimulation(nodeData)
        .force("link", d3.forceLink(links).id(d => d.id).distance(150))
        .force("charge", d3.forceManyBody().strength(-400))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collision", d3.forceCollide().radius(d => d.radius + 5));

    // Create links
    const link = svg.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(links)
        .join("line")
        .attr("class", d => isDirected ? "link directed" : "link");

    // Create node container
    const nodeGroup = svg.append("g")
        .attr("class", "nodes");

    // Create circles for nodes with dynamic radius
    const node = nodeGroup
        .selectAll("circle")
        .data(nodeData)
        .join("circle")
        .attr("class", "node")
        .attr("r", d => d.radius)
        .on("click", function(event, d) {
            alert("ID: " + d.id);
        })
        .call(drag(simulation));

    // Add tooltips
    node.append("title").text(d => d.id);

    // Create multi-line labels
    const labelGroups = nodeGroup
        .selectAll("g.label-group")
        .data(nodeData)
        .join("g")
        .attr("class", "label-group");

    labelGroups.each(function(d) {
        const group = d3.select(this);
        const lineHeight = 12;
        const totalHeight = d.textLines.length * lineHeight;
        const startY = -(totalHeight / 2) + (lineHeight / 2);

        d.textLines.forEach((line, i) => {
            group.append("text")
                .attr("class", "node-label")
                .attr("dy", startY + (i * lineHeight))
                .text(line);
        });
    });

    simulation.on("tick", () => {
        // Update link positions
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => {
                if (!isDirected) return d.target.x;
                // Calculate edge point for arrows
                const dx = d.target.x - d.source.x;
                const dy = d.target.y - d.source.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance === 0) return d.target.x;
                const targetNode = nodeData.find(n => n.id === d.target.id);
                const targetRadius = targetNode ? targetNode.radius : 20;
                return d.target.x - (dx / distance) * (targetRadius + 5);
            })
            .attr("y2", d => {
                if (!isDirected) return d.target.y;
                // Calculate edge point for arrows
                const dx = d.target.x - d.source.x;
                const dy = d.target.y - d.source.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance === 0) return d.target.y;
                const targetNode = nodeData.find(n => n.id === d.target.id);
                const targetRadius = targetNode ? targetNode.radius : 20;
                return d.target.y - (dy / distance) * (targetRadius + 5);
            });

        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

        labelGroups
            .attr("transform", d => `translate(${d.x}, ${d.y})`);
    });

    console.log("Chart created successfully");
}

document.addEventListener('DOMContentLoaded', function() {
    console.log("DOM ready, checking data...");
    console.log("Nodes available:", nodes && nodes.length > 0);
    console.log("Links available:", links && links.length > 0);

    if (nodes && nodes.length > 0) {
        createChart();
    } else {
        console.warn("No graph data available");
        d3.select("#simple_visualizer")
            .append("text")
            .attr("x", 50)
            .attr("y", 50)
            .attr("fill", "red")
            .text("No graph data to display");
    }
});
</script>
